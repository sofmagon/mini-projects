<body>
	<div class="layout">
		<article class="layout__card">
			<div class="card__container-img">
				<img src="./assets/coche.jpg" class="card__img" alt="Car picture">
			</div>
			<div class="card__content">
				<h2 class="content__title">Hey! Look what I've bought recently</h2>

				<div class="content__user">
					<div class="user__info">
						<div class="user__container-img">
							<img src="./assets/user.jpeg" alt="User's picture">
						</div>
						<div class="user__container-name">
							<p class="user__name">Rebecca Welton</p>
							<span class="user__date">March 21st, 2024</span>
						</div>
					</div>
					<div class="user__icon">
						<i class="fa-solid fa-comment"></i>
					</div>
				</div>
			</div>
		</article>
	</div>

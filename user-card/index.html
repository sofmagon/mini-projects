	<!-- SEO Natural -->
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="author" href="humans.txt">
	<!-- Normalize CSS -->
	<link rel="preload" href="./css/normalize.css" as="style">
	<link rel="stylesheet" href="css/normalize.css">
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

	<link rel="preload" href="./css/main.css" as="style">
	<link rel="stylesheet" href="./css/main.css">

<body>
	<div class="layout">
		<main class="layout__main">
			<div class="main__user">
				<figure class="user__container-img">
					<img src="./assets/user.jpeg" alt="Rebecca Welton picture">
				</figure>
				<div class="user__content">
					<span class="user__name">Rebecca Welton</span>
					<span class="user__nickname">@rebecca</span>
				</div>
				<p class="user__city">London, UK</p>
			</div>
			<div class="main__stats">
				<div class="stats__followers">
					<p class="followers__number">8M</p>
					<p class="followers__title">Followers</p>
				</div>
				<div class="stats__posts">
					<p class="posts__number">2.3K</p>
					<p class="posts__title">Posts</p>
				</div>
				<div class="stats__likes">
					<p class="likes__number">80K</p>
					<p class="likes__title">Likes</p>
				</div>
			</div>
		</main>
	</div>
</body>

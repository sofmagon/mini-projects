<!DOCTYPE html>
<html lang="es-MX">
<head>
	<meta charset="UTF-8">
	<title>Bar chart</title>
	<!-- Responsividad -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- SEO Natural -->
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="author" content="Ing. TICS. SofÃ­a Martinelli">
	<meta name="copyright" content="&copy; SOFMAGON 2024. Todos los derechos reservados.">
	<meta name="description" content="Bar chart">
	<!-- Humans TXT -->
	<link rel="author" href="humans.txt">
	<!-- Normalize CSS -->
	<link rel="preload" href="./css/normalize.css" as="style">
	<link rel="stylesheet" href="css/normalize.css">
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<!-- Estilos locales de CSS -->
	<link rel="preload" href="./css/main.css" as="style">
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
	<div class="layout">
		<main class="layout__main">
			<header class="main__header">
				<h1 class="header__title">Most common age range</h1>
				<h2 class="header__subtitle">Between 0 - 18</h2>
			</header>
			<section class="main__chart">
				<h3 class="chart__title">Population by age range</h3>
				<div class="chart__container">
					<div class="chart__bar chart__bar--1"></div>
					<div class="chart__bar chart__bar--2"></div>
					<div class="chart__bar chart__bar--3"></div>
					<div class="chart__bar chart__bar--4"></div>
					<div class="chart__bar chart__bar--5"></div>
					<div class="chart__bar chart__bar--6"></div>
					<div class="chart__bar chart__bar--7"></div>
				</div>
				<div class="chart__range">
					<p class="range__item">0 - 18</p>
					<p class="range__item">19 - 29</p>
					<p class="range__item">30 - 40</p>
					<p class="range__item">41 - 50</p>
					<p class="range__item">51 - 60</p>
					<p class="range__item">61 - 70</p>
					<p class="range__item">71+</p>
				</div>
				<div class="chart__result">
					<p class="result__title">Increased age range:</p>
					<p class="result__age-range">19 - 29</p>
				</div>
			</section>
		</main>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="es-MX">
<head>
	<meta charset="UTF-8">
	<title>Register form</title>
	<!-- Responsividad -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- SEO Natural -->
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="author" content="Ing. TICS. SofÃ­a Martinelli">
	<meta name="copyright" content="&copy; SOFMAGON 2024. Todos los derechos reservados.">
	<meta name="description" content="Register form">
	<!-- Humans TXT -->
	<link rel="author" href="humans.txt">
	<!-- Normalize CSS -->
	<link rel="preload" href="./css/normalize.css" as="style">
	<link rel="stylesheet" href="css/normalize.css">
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<!-- Estilos locales de CSS -->
	<link rel="preload" href="./css/main.css" as="style">
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
	<div class="layout">
		<main class="layout__main">
			<section class="main__left">
				<ol class="main__steps">
					<li class="steps__item">
						<div class="steps__container-number">
							<span class="steps__number">1</span>
						</div>
						<div class="steps__content">
							<p class="steps__title">Step 1</p>
							<p class="steps__description">Create your account</p>
						</div>
					</li> <!-- step 1 -->
					<li class="steps__item">
						<div class="steps__container-number">
							<span class="steps__number">2</span>
						</div>
						<div class="steps__content">
							<p class="steps__title">Step 2</p>
							<p class="steps__description">Address</p>
						</div>
					</li> <!-- step 2 -->
					<li class="steps__item">
						<div class="steps__container-number">
							<span class="steps__number">3</span>
						</div>
						<div class="steps__content">
							<p class="steps__title">Step 3</p>
							<p class="steps__description">Payment method</p>
						</div>
					</li> <!-- step 3 -->
					<li class="steps__item">
						<div class="steps__container-number">
							<span class="steps__number">4</span>
						</div>
						<div class="steps__content">
							<p class="steps__title">Step 4</p>
							<p class="steps__description">Confirmation</p>
						</div>
					</li> <!-- step 4 -->
				</ol>
			</section>
			<section class="main__right">
				<header class="main__header">
					<h1 class="header__title">Register now</h1>
					<p class="header__subtitle">Create your account in order to continue with your buying & shipping process</p>
				</header>
				<form class="main__form">
					<div class="form__control">
						<label for="name" class="form__label">Name</label>
						<input type="text" id="name" class="form__input" name="name" placeholder="What's your name?">
					</div>
					<div class="form__control">
						<label for="surname" class="form__label">Last name</label>
						<input type="text" id="surname" class="form__input" name="surname" placeholder="Enter your last name">
					</div>
					<div class="form__control">
						<label for="email" class="form__label">E-mail</label>
						<input type="email" id="email" class="form__input" name="email" placeholder="youremail@domain.com">
					</div>
					<div class="form__control">
						<label for="birthdate" class="form__label">Birthdate</label>
						<input type="date" id="birthdate" class="form__input" name="birthdate">
					</div>
					<div class="form__control">
						<label for="password" class="form__label">Password</label>
						<input type="password" id="password" class="form__input" name="password" placeholder="Enter your best password">
					</div>
					<input type="submit" class="form__btn" value="Next step">
				</form>
			</section>
		</main>
	</div>
</body>
</html>

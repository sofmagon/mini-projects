<!DOCTYPE html>
<html lang="es-MX">
<head>
	<meta charset="UTF-8">
	<title>Temporary Mail Creator</title>
	<!-- Responsividad -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- SEO Natural -->
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="author" content="Ing. TICS. SofÃ­a Martinelli">
	<meta name="copyright" content="&copy; SOFMAGON 2024. Todos los derechos reservados.">
	<meta name="description" content="Temporary mail creator">
	<!-- Humans TXT -->
	<link rel="author" href="humans.txt">
	<!-- Normalize CSS -->
	<link rel="preload" href="./css/normalize.css" as="style">
	<link rel="stylesheet" href="css/normalize.css">
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<!-- Estilos locales de CSS -->
	<link rel="preload" href="./css/main.css" as="style">
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
	<div class="layout">
		<main class="layout__main">
			<h1 class="main__title">Temporary Mail Creator</h1>
			<div class="main__generate">
				<p class="generate__mail">hello@temp.com</p>
				<i class="fa-solid fa-copy generate__icon"></i>
			</div>
			<form class="main__form">
				<div class="form__slider">
					<header class="control__title">
						<h2 class="control__text">How long will be?</h2>
						<span class="control__number">8</span>
					</header>
					<input type="range" class="control__range" value="8" min="8" max="15">
				</div> <!-- slider -->
				<div class="form__control">
					<input type="checkbox" class="control__checkbox" id="letters">
					<label for="letters" class="control__label">With letters</label>
				</div> <!-- checkbox 1 -->
				<div class="form__control">
					<input type="checkbox" class="control__checkbox" id="numbers">
					<label for="numbers" class="control__label">With numbers</label>
				</div> <!-- checkbox 2 -->
				<div class="form__control">
					<input type="checkbox" class="control__checkbox" id="symbols">
					<label for="symbols" class="control__label">With symbols</label>
				</div> <!-- checkbox 3 -->
				<div class="form__control">
					<input type="checkbox" class="control__checkbox" id="capital">
					<label for="capital" class="control__label">With capital letters</label>
				</div> <!-- checkbox 4 -->
				<div class="form__control">
					<input type="text" class="control__input" placeholder="Customized">
				</div>
				<input type="submit" class="form__submit" value="Create">
			</form>
		</main>
	</div>

	<!-- Font Awesome Kit -->
	<script src="https://kit.fontawesome.com/39da340ac9.js" crossorigin="anonymous"></script>
</body>
</html>

<body>
	<div class="layout">
		<h1 class="layout__title">Find your best hotel</h1>
		<form class="layout__search">
			<input type="search" class="search__input" placeholder="Where do you want it?">
			<button class="search__btn">
				<i class="fa-solid fa-magnifying-glass"></i>
			</button>
		</form>
		<main class="layout__results">
			<article class="results__result">
				<p class="result__type">Name</p>
				<h3 class="result__title">Arctic TreeHouse Hotel</h3>
			</article>
			<article class="results__result">
				<p class="result__type">Location</p>
				<h3 class="result__title">Tarvantie 3, 96910 Rovaniemi, Finland</h3>
			</article>
			<article class="results__result">
				<p class="result__type">Date</p>
				<h3 class="result__title">Dec 23rd, 2024</h3>
			</article>
		</main>
		<section class="layout__map">
			<iframe class="map__frame" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1588.417624201031!2d25.7974188778026!3d66.53943537886929!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x442b4c2c39294a1d%3A0x5457ca410d57d0fe!2sArctic%20TreeHouse%20Hotel!5e0!3m2!1ses!2smx!4v1714021071081!5m2!1ses!2smx" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
		</section>
	</div>
